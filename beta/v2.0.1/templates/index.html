<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YouTube Downloader</h1>
        <form method="post" action="{{ url_for('search') }}">
            <div class="form-group">
                <label for="query">Enter the NAME or YouTube link of the video:</label>
                <input type="text" class="form-control" id="query" name="query" required>
            </div>
            <div class="form-group">
                <label for="max_results">Maximum number of search results (default is 5):</label>
                <input type="number" class="form-control" id="max_results" name="max_results" value="5" min="1" max="50">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
