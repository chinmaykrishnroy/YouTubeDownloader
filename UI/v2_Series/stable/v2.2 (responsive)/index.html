<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gradient-rectangle">
        <h1 id="page-title">YouTube Downloader</h1>
        <div id="sidebar">
            <div id="button" onclick="toggleMenu()">â˜°
            </div>
            <div class="sidebar-button">
                <span class="icon">M</span>
            </div>
            <div class="sidebar-button">
                <span class="icon">H</span>
            </div>
            <div class="sidebar-button">
                <span class="icon">S</span>
            </div>
            <label class="switch">
                <input type="checkbox" name="a_v">
                <div class="slider slider--0">VIDEO</div>
                <div class="slider slider--1">
                    <div></div>
                    <div></div>
                </div>
                <div class="slider slider--2"></div>
                <div class="slider slider--3">AUDIO</div>
            </label>
        </div>
        <div id="searchspace">
            <div id="searchBar">
                <form action="/search" method="get">
                    <input type="text" name="q" placeholder="Search">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
        <div id="downloadspace">
            <div class="medias">
                <div class="media-title">media 1</div>
            </div>
            <div class="medias">
                <div class="media-title">media 2</div>
            </div>
            <div class="medias">
                <div class="media-title">media 3</div>
            </div>
        </div>
        <div id="resultspace">
            <div class="item">
                <div class="audioButton">
                    <div class="audioButtonTxt">AUDIO</div>
                </div>
                <button class="thumbnail-button">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail" style="width: 100%; height: 100%;">
                </button>
                <div class="video-info">
                    <div class="video-title">Video Title 1</div>
                    <div class="video-description">
                        This is a description of video 1.
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="audioButton">
                    <div class="audioButtonTxt">AUDIO</div>
                </div>
                <button class="thumbnail-button">
                    <img src="thumbnail2.jpg" alt="Video Thumbnail" style="width: 100%; height: 100%;">
                </button>
                <div class="video-info">
                    <div class="video-title">Video Title 2</div>
                    <div class="video-description">This is a description of video 2.</div>
                </div>
            </div>
            <div class="item">
                <div class="audioButton">
                    <div class="audioButtonTxt">AUDIO</div>
                </div>
                <button class="thumbnail-button">
                    <img src="thumbnail1.jpg" alt="Video Thumbnail" style="width: 100%; height: 100%;">
                </button>
                <div class="video-info">
                    <div class="video-title">Video Title 3</div>
                    <div class="video-description">This is a description of video 3.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
